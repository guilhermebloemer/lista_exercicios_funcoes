<script>
    /*
    PROBLEMA: ÁREA DO TRIÂNGULO
    Desenvolva um programa que contenha uma função que calcule a área de um triângulo. A fórmula para o cálculo da área de um triângulo é a seguinte:
    A = (b * h) / 2
    */

    // ENTRADA
    let base = Number(prompt(`Insira a base do triângulo:`));
    let altura = Number(prompt(`Insira a altura do triângulo:`));

    // PROCESSAMENTO

    function areaTriangulo(b, h) {
        return (b * h) / 2;
    }

    let area = areaTriangulo(base, altura);

    // SAÍDA    
    
    alert(`A área do triângulo é ${area}.`);

</script>
