<script>
    /*
    PROBLEMA: CONVERSÃO PARA CELSIUS
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    let fahrenheit = Number(prompt(`Insira uma temperatura em graus Fahrenheit:`));
    let temperaturaCelsius = 0;

    // PROCESSAMENTO

    function fahrenheitParaCelsius(grausF) {
        temperaturaCelsius = (grausF - 32) * 5 / 9;
    }

    // SAÍDA
    fahrenheitParaCelsius(fahrenheit);
    alert(`${fahrenheit}° Fahrenheit são ${temperaturaCelsius}° Celsius.`);

</script>
