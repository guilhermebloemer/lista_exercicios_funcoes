<script>
    /*
    PROBLEMA: CALCULAR CUBO DE UM NÚMERO
    Peça para o usuário informar um número inteiro.
    Desenvolva um programa que contenha uma função que calcule o cubo desse número. Apresente o resultado para o usuário.
    */

    //ENTRADA
    let numeroInteiro = Number(prompt(`Insira um número inteiro:`));

    //PROCESSAMENTO
    while ((!Number.isInteger(numeroInteiro)) || isNaN(numeroInteiro)) {
        numeroInteiro = Number(prompt(`Insira um número inteiro:`));
    }

    function calculaCubo(nrInteiro) {
        return (nrInteiro ** 3);
    }

    const valorCubo = calculaCubo(numeroInteiro);

    //SAÍDA
    alert(`O cubo de ${numeroInteiro} é ${valorCubo}`);

</script>
