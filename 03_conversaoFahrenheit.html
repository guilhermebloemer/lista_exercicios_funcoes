<script>
    /*
    PROBLEMA: CONVERSÃO PARA FAHRENHEIT
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //ENTRADA
    let celcius = Number(prompt(`Insira uma temperatura em graus celcius:`));
    let temperaturaFahrenheit = 0;

    //PROCESSAMENTO

    function celciusParaFahrenheit(graus) {
        temperaturaFahrenheit = (9 * graus + 160) / 5;
    }

    //SAÍDA

    celciusParaFahrenheit(celcius);
    alert(`${celcius}° celcius são ${temperaturaFahrenheit}° fahrenheit.`);


</script>
