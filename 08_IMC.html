<script>
    /*
    PROBLEMA: CÁLCULO DO IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    // ENTRADA
    let peso = Number(prompt(`Informe seu peso:`));
    let altura = Number(prompt(`Qual sua altura em metros?`));

    // PROCESSAMENTO
    
    function calculoImc(peso, altura) {
        return peso / (altura ** 2);
    }

    let IMC = calculoImc(peso, altura);

    // SAÍDA
    alert(`Seu IMC é ${IMC.toFixed(2)}`);

</script>
